<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Henri Martin Immobilier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .info-box {
            background: #ebf4ff;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-box p {
            color: #2d3748;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Connexion</h1>
            <p>Espace r√©serv√© aux administrateurs</p>
        </div>

        <div id="error-message" class="error-message">
            Identifiant ou mot de passe incorrect
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Votre identifiant"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Votre mot de passe"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn">
                Se connecter
            </button>
        </form>

        <div class="info-box">
            <p><strong>üîí S√©curit√©</strong></p>
            <p>Cette page est prot√©g√©e. Seuls les administrateurs autoris√©s peuvent acc√©der √† l'interface d'ajout de biens.</p>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Retour au site</a>
        </div>
    </div>

    <script>
        // Credentials (en production, ceci devrait √™tre c√¥t√© serveur)
        const VALID_USERNAME = 'abbasberrada';
        const VALID_PASSWORD = 'Abbasberr1991';

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // V√©rifier si d√©j√† connect√©
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'START.html';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Connexion r√©ussie
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirection vers la page d'ajout
                window.location.href = 'START.html';
            } else {
                // Afficher l'erreur
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Masquer l'erreur apr√®s 3 secondes
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Masquer l'erreur quand l'utilisateur tape
        usernameInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
