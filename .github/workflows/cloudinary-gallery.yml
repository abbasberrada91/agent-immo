name: Cloudinary Gallery - Create/Update Fiche

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Folder name (ex: LC01, V01, V15) — VXX=vente, LCXX=location"
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-fiche:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Generate/Update property fiche from Cloudinary
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          FOLDER: ${{ inputs.folder }}
        run: |
          node scripts/generate_fiche_from_cloudinary.js
      
      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto: create/update fiche from Cloudinary folder '${{ inputs.folder }}'"
            git push
            echo "✓ Changes committed and pushed successfully"
          fi
