name: Add Property to biens.json

on:
  workflow_dispatch:
    inputs:
      property_json:
        description: 'Property data in JSON format'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-property:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Add property to biens.json
        env:
          PROPERTY_JSON: ${{ github.event.inputs.property_json }}
        run: |
          python3 << 'EOF'
          import json
          import sys
          import os
          
          # Load current biens.json
          with open('biens.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          
          # Parse new property from environment variable (safer than direct interpolation)
          new_property_json = os.environ.get('PROPERTY_JSON', '{}')
          
          try:
              new_property = json.loads(new_property_json)
          except json.JSONDecodeError as e:
              print(f"❌ Error: Invalid JSON input - {e}")
              sys.exit(1)
          
          # Validate required fields
          required_fields = ['reference', 'transaction', 'propertyType', 'title', 'city', 'district', 'surface', 'rooms', 'price']
          missing_fields = [field for field in required_fields if field not in new_property]
          if missing_fields:
              print(f"❌ Error: Missing required fields: {', '.join(missing_fields)}")
              sys.exit(1)
          
          # Check for duplicate reference
          existing_references = [p.get('reference') for p in data.get('properties', [])]
          if new_property.get('reference') in existing_references:
              print(f"❌ Error: Property with reference '{new_property.get('reference')}' already exists")
              sys.exit(1)
          
          # Add to properties list
          data['properties'].append(new_property)
          
          # Save updated biens.json
          with open('biens.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, indent=2, ensure_ascii=False)
          
          print(f"✅ Property {new_property.get('reference', 'N/A')} added successfully!")
          print(f"Total properties: {len(data['properties'])}")
          
          # Save reference for commit message
          with open('/tmp/property_ref.txt', 'w') as f:
              f.write(new_property.get('reference', 'N/A'))
          EOF
      
      - name: Commit and push changes
        run: |
          PROPERTY_REF=$(cat /tmp/property_ref.txt || echo "unknown")
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add biens.json
          git commit -m "Add new property via workflow: ${PROPERTY_REF}"
          git push
